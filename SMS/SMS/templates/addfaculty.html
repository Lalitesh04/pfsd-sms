{% extends 'AdminHome.html'%}

{% block 'body'%}

<h4 align="center"> {{ message }}</h4>
<br>
<h3 align="center"> <b>Add Faculty</b></h3>

<form method="post" action="{% url 'insertfaculty'%}">

    {% csrf_token %}
    <table align="center" width="35%"  height="50%">
        <tr>
            <td><label>Faculty Id</label></td>
            <td><input type="number" name ="id" required></td>
        </tr>

        <tr>
            <td><label>fullname</label></td>
            <td> <input type="text" name="name" required></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td>
                <select name="gender" required>
                    <option value="">--select--</option>
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Department</label></td>
            <td>
                <select name="dept" required>
                    <option value="">--select--</option>
                    <option value="CSE(Honours)">CSE(Honours)</option>
                    <option value="CSE(Regular)">CSE(Regular)</option>
                    <option value="CS& IT"> CS &IT</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Qualification</label></td>
            <td>
                <select name="qualification" required>
                    <option value="">--select--</option>
                    <option  value="B.Tech">B.Tech</option>
                    <option  value="M.Tech)">M.Tech</option>
                    <option value="ph.D">Ph.D</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Designation</label></td>
            <td>
                <select name="designation" required>
                    <option value="">--select--</option>
                    <option value="Professor">Professor</option>
                    <option value="Associate Professor">Associate Professor</option>
                    <option value="Assistant Professor">Assistant Professor</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td> <input type="password" name="password" ></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <td> <label>Contact</label></td>
            <td><input type="number" required  name="contact"></td>
        </tr>

        <tr>
            <td> <input type="submit" class="button-24" name="Add"></td>
            <td> <input type="reset" class="button-24" name="Clear"  ></td>
        </tr>
    </table>
</form>
{% endblock %}
