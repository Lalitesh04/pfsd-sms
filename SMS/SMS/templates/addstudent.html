{% extends 'AdminHome.html'%}

{% block 'body'%}

<h4 align="center"><b>Add Student</b></h4>

<br/><br/>
<div>
    <form>
        <table align="center" width="30%" height="40%">
            <tr >
                <td><label>Studentid</label></td>
               <td> <input type="number" name="id" required/> </td>
            </tr>
            <tr>
                <td><label>Fullname</label></td>
                <td><input type="text" name="name" required></td>
            </tr>

            <tr>
                <td><label>Gender</label></td>
                <td>
                    <select name="gender" required>
                        <option value="">--select--</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
            <td>  <label>Department</label></td>
            <td>
                <select name="dept"  required>
                    <option value="">--select--</option>
                    <option value="CSE(Honours)"> CSE(Honours)</option>
                    <option value="CSE(Regular)">CSE(Regular)</option>
                    <option value="CS&IT">CS&IT</option>
                </select>
            </td>
             <tr >
                <td><label>Program</label></td>
                <td>
                    <select name="program" required>
                        <option value="">--select--</option>
                        <option value="B.tech">B.tech</option>
                        <option value="M.tech">M.tech</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Semester</label></td>
                <td>
                    <select name="sem" required>
                        <option value="">--select--</option>
                        <option value="EVEN">EVEN</option>
                        <option value="ODD">ODD</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Year</label></td>
                <td><input type="number" min="1"  name="year" max="4"/></td>
                <td
            </tr>
            <tr >
                <td><input type="submit" name="Add" class="button-24" /></td>
                <td><input type="reset" name="Clear" class="button-24"></td>
            </tr>

        </table>
    </form>
</div>
{% endblock %}
